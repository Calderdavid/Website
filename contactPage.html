</head>
<body>
    <header class="container">
        <div class="but">
            <button id="btn" class="button">THIS INTERIOR</button>
        </div>
        <nav>
            <ul>
                <li><a id="homePage" href="#">Home</a></li>
                <li><a id="collectionPage" href="#">Collection</a></li>
                <li><a id="aboutPage" href="#">About</a></li>
                <li><a id="contactPage" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container-contact">
        <form  id="form" action="#" target="" method="get" name="data">
            <label for="nombre">Nombre</label>
            <input class="nameField" type="text" name="nombre" id="nombre" placeholder="Type your name">

            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Type your 1st lastname">

            <label for="email">Email</label>
            <input class="emailField" type="email" name="email" id="email" placeholder="email">

            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" id="asunto" placeholder="describe in less of 30 caracters">

            <label for="mensaje">Mensaje</label>
            <textarea type="mensaje" name="mensaje" id="mensaje" placeholder="describe in less of 30 caracters"></textarea>

            <input type="submit" name="enviar" value="send data">

        </form>

    </section>




    <footer class="container-3">
        <span>Created by Keegan X devChallenge.io</span>
    </footer>


    <script src="js/main.js"></script>
    
</body>
</html>
